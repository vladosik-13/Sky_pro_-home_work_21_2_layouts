<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Каталог</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        .card-text {
            font-size: 0.875rem; /* Уменьшение размера текста */
        }
        .card-body {
            padding: 0.5rem; /* Уменьшение отступов внутри карточки */
        }
        .card {
            margin-bottom: 0.5rem; /* Уменьшение отступа между карточками */
        }
        .main-content {
            padding-top: 2rem;
        }
        .catalog-header {
            text-align: center;
            margin-bottom: 2rem;

    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Меню слева -->
        <div class="col-md-3 px-0">
            <div class="d-flex flex-column flex-shrink-0 p-3 bg-dark text-white" style="height: 100vh; position: sticky; top: 0;">
                <a href="/" class="d-flex align-items-center mb-3 text-white text-decoration-none">
                    <svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                    <span class="fs-4">Меню</span>
                </a>
                <hr>
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link active" aria-current="page">
                            <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
                            Главная
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link text-white">
                            <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>

                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link text-white">
                            <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#table"></use></svg>
                            Заказы
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link text-white">
                            <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#grid"></use></svg>
                            Контакты
                        </a>
                    </li>
                </ul>
                <hr>
                <div class="dropdown">
                    <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                        <strong>Пользователь</strong>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                        <li><a class="dropdown-item" href="#">Настройки</a></li>
                        <li><a class="dropdown-item" href="#">Профиль</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Выйти</a></li>

                </div>
            </div>
        </div>

                    <div class="card shadow-sm">

                            <title>Placeholder</title>
                            <rect width="100%" height="100%" fill="#55595c"></rect>
                            <text x="50%" y="50%" fill="#eceeef" dy=".3em">Каталог 1</text>
                        </svg>
                        <div class="card-body">
                            <p class="card-text">Описание каталога</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary">Просмотреть</button>
                                    <button type="button" class="btn btn-sm btn-outline-secondary">Редактировать</button>

                                    <button type="button" class="btn btn-sm btn-outline-secondary">Редактировать</button>

                            <p class="card-text">Описание каталога</p>

                                    <button type="button" class="btn btn-sm btn-outline-secondary">Редактировать</button>
                                </div>

                    </div>

        </div>
    </div>
</div>
