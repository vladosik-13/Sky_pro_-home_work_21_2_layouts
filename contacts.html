<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Контакты</title>
    <!-- Подключение Bootstrap из CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        .sidebar {
            height: 100vh; /* Полная высота экрана */
            position: sticky; /* Фиксированное положение при прокрутке */
            top: 0; /* Отступ сверху */
        }
        .main-content {
            padding-top: 2rem; /* Отступ сверху для основного контента */
        }
        .contact-info {
            margin-bottom: 2rem; /* Отступ под текстом контактов */
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <!-- Главная строка с двумя колонками: меню слева и основной контент справа -->
    <div class="row">
        <!-- Левое меню -->
        <div class="col-md-3 px-0">
            <div class="sidebar d-flex flex-column flex-shrink-0 p-3 bg-dark text-white">
                <a href="/" class="d-flex align-items-center mb-3 text-white text-decoration-none">
                    <svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                    <span class="fs-4">Меню</span>
                </a>
                <hr>
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link active" aria-current="page">
                            <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
                            Главная
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link text-white">
                            <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
                            Категории
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link text-white">
                            <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#table"></use></svg>
                            Заказы
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link text-white">
                            <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#grid"></use></svg>
                            Контакты
                        </a>
                    </li>
                </ul>
                <hr>
                <div class="dropdown">
                    <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                        <strong>Пользователь</strong>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                        <li><a class="dropdown-item" href="#">Настройки</a></li>
                        <li><a class="dropdown-item" href="#">Профиль</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Выйти</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Основной контент -->
        <div class="col-md-9 main-content">
            <div class="container">
                <!-- Заголовок формы с отступом снизу -->
                <h2 class="text-center catalog-header mb-4">Контакты</h2>

                <!-- Блок с контактной информацией и формой обратной связи -->
                <div class="row">
                    <!-- Форма обратной связи -->
                    <div class="col-md-6">
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">Имя</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Почта</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Сообщение</label>
                                <textarea class="form-control" id="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Отправить</button>
                        </form>
                    </div>

                    <!-- Блок с контактной информацией -->
                    <div class="col-md-6 contact-info">
                        <h4>Наши контакты</h4>
                        <p>Телефон: +7 (123) 456-78-90</p>
                        <p>Email: info@example.com</p>
                        <p>Адрес: г. Москва, ул. Примерная, д. 123</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Подключаем JS Bootstrap для функциональности -->
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
